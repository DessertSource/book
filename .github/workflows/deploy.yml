name: GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '0.4.40'

      - name: Install mdbook-admonish from git
        uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook-admonish
          git: https://github.com/tommilligan/mdbook-admonish

      - run: mdbook-admonish install ./

      - name: Install mdbook-catppuccin from git
        uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook-catppuccin
          git: https://github.com/catppuccin/mdBook

      - run: mdbook-catppuccin install

      - name: Install mdbook-image-size from git
        uses: baptiste0928/cargo-install@v3
        with:
          crate: mdbook-image-size
          git: https://github.com/lhybdv/mdbook-image-size

      - run: mdbook build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
          force_orphan: true